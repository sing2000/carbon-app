import dependencies.Dependencies
import dependencies.Versions

plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-kapt'
}

apply from: '../config/quality.gradle'

android {
    compileSdkVersion Versions.android_compile_sdk

    defaultConfig {
        minSdkVersion Versions.android_min_sdk
        targetSdkVersion Versions.android_target_sdk

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    namespace 'org.odk.collect.osmdroid'
}

dependencies {
    coreLibraryDesugaring Dependencies.desugar

    implementation project(':shared')
    implementation(project(':androidshared')) {
        // Without this the build fails with 'Corrupt serialized resolution result'.
        // It looks like a Gradle issue. Hopefully we can get rid of it in the future.
        exclude group: 'androidx.lifecycle'
    }
    implementation project(':icons')
    implementation project(':maps')
    implementation project(':location')
    implementation project(':settings')

    implementation Dependencies.osmdroid
    implementation Dependencies.androidx_fragment_ktx
    implementation Dependencies.androidx_preference_ktx
    implementation Dependencies.android_material
    implementation Dependencies.timber
    implementation Dependencies.play_services_location
    implementation Dependencies.dagger
    kapt Dependencies.dagger_compiler
}
